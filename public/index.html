<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
</head>
<body>
    <h1>Google Sign in</h1><hr>
    <div id="g_id_onload"
         data-client_id="496659185219-cm0332fbhufvvlkrh71hq2j9khfcbdfb.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
<br>
      <button id="signOut" type="button">
          Sign out
      </button>







        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>

            var url = ( window.location.hostname.includes('localhost') )
                         ? 'http://localhost:3000/api/auth/google'
                         : 'https://rest-server-by-sergio.herokuapp.com/api/auth/google'

            function handleCredentialResponse(response) {
               // decodeJwtResponse() is a custom function defined by you
               // to decode the credential response.
               const body = {id_token: response.credential }
               fetch(url, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify(body)
               })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log( resp );
                    localStorage.setItem('Email', resp.usuario.email )
                })
                .catch( console.warn );
            }
            const boton = document.getElementById('signOut');
            boton.onclick = () =>{
                 
                google.accounts.id.disableAutoSelect()

                google.accounts.id.revoke( localStorage.getItem('Email'), done => {
                    localStorage.clear();
                    location.reload();
                } )
            }
          </script>
</body>
</html>
